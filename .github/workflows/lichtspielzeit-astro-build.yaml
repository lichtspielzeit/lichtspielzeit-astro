name: "Deploy Now: Execute Build"

on:
  workflow_call:
    inputs:
      site-url:
        required: true
        type: string
      branch-id:
        required: true
        type: string

env:
  DEPLOYMENT_FOLDER: dist

jobs:
# Please do not rename this job
  build-project:
    name: build lichtspielzeit-astro
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

    - name: Run script
      # uncomment the following lines if you want to add environment variables for this step
      # env:
      #   MY_ENV_VAR: value-for-my-env-var
      #   MY_SECRET_ENV_VAR: ${{ secrets.MY_SECRET }} # a here you can find information how to create secrets: https://docs.github.com/en/actions/security-guides/encrypted-secrets
      run: |
        npm install
        npm run build
      working-directory: ./lichtspielzeit-astro




# Please do not touch the following action
      - name: Store deployment content
        uses: ionos-deploy-now/artifact-action@v1
        with:
          api-key: ${{ secrets.IONOS_API_KEY }}
          service-host: api-eu.ionos.space
          project-id: d1b19b77-0fa9-408a-a11c-aec59401b730
          branch-id: ${{ inputs.branch-id }}
          version: ${{ github.sha }}
          folder: ${{ env.DEPLOYMENT_FOLDER }}
          config-file: .deploy-now/lichtspielzeit-astro/config.yaml
          action: upload
