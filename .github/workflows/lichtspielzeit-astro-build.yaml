name: 'Deploy Now: Execute Build'

on:
  workflow_call:
    inputs:
      site-url:
        required: true
        type: string
      branch-id:
        required: true
        type: string

env:
  DEPLOYMENT_FOLDER: dist

jobs:
  build-project:
    name: build lichtspielzeit-astro
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Debug and Run script
        run: |
          echo "--- Current Directory ---"
          pwd
          echo "--- List Files in Current Directory ---"
          ls -la
          echo "--- Installing Dependencies ---"
          npm install
          echo "--- Building Project ---"
          npm run build


      - name: Store deployment content
        uses: ionos-deploy-now/artifact-action@v1
        with:
          api-key: ${{ secrets.IONOS_API_KEY }}
          service-host: api-eu.ionos.space
          project-id: d1b19b77-8fa9-488a-a11c-aec59481b730
          branch-id: ${{ inputs.branch-id }}
          version: ${{ github.sha }}
          folder: ${{ env.DEPLOYMENT_FOLDER }}
          config-file: .deploy-now/lichtspielzeit-astro/config.yaml
          action: upload
